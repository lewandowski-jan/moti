name: moti
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: 3.5.3
  flutter: 3.24.3

dependencies:
  async: 2.11.0
  collection: 1.18.0
  cupertino_icons: 1.0.2
  equatable: 2.0.5
  firebase_auth: 4.19.1
  firebase_core: 2.29.0
  firebase_crashlytics: 3.5.1
  fl_chart: 0.69.2
  flutter:
    sdk: flutter
  flutter_bloc: 8.1.2
  flutter_comms: 1.1.0
  flutter_local_notifications: 17.2.4
  flutter_localizations:
    sdk: flutter
  flutter_markdown: 0.6.14
  flutter_svg: 2.0.2
  flutter_timezone: 1.0.8
  go_router: 14.6.2
  hive: 2.2.3
  hive_flutter: 1.1.0
  hydrated_bloc: 9.1.0
  intl: 0.19.0
  jiffy: 6.3.2
  json_annotation: 4.8.1
  leancode_hooks: 0.0.6
  logging: 1.2.0
  lottie: 2.3.0
  meta: 1.15.0
  oktoast: 3.3.1
  path_provider: 2.1.5
  provider: 6.0.5
  timezone: 0.9.3
  uuid: 3.0.7

dev_dependencies:
  bloc_test: 9.1.5
  build_runner: 2.4.13
  flutter_gen_runner: 5.2.0
  flutter_test:
    sdk: flutter
  go_router_builder: 2.7.1
  json_serializable: 6.7.1
  leancode_lint: 2.1.0
  mocktail: 1.0.3

flutter_gen:
  output: lib/resources/

  integrations:
    flutter_svg: true
    lottie: true

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
    - family: NotoMono
      fonts:
        - asset: assets/fonts/NotoMono/NotoMono-Regular.ttf
          weight: 400
